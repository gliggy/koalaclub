<h1>Koalas,the eucaliptus eaters!</h1>

<p>
  All about Koalas.
  Males have scent glands on their chests.It makes a dark,sticky liquid.
</p>
<p>
A koalas pregnancy lasts 35 days.
The joey is born hairless,blind and earless.
The joey then finds a nipple in its mother's pouch.The nipple swells in the joey's mouth.
</p>

<script>
$(function() {
  var active = 0;
  function clignote() {
    if (active==0) {
      $('body').css({'background-image': "url('oiseau-koala.png')"});
    }
    if (active==1) {
      $('body').css({'background-image': "url('image1 (1).png')"});
    }
    if (active==2) {
      $('body').css({'background-image': "url('koala in the night.png')"});
    }
    active = (active+1)%3;
    setTimeout(clignote,4000);
  }
  clignote();
});
</script>
