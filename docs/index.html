<h1>Koalas,the ecaliptus eaters!</h1>

<p>
  All about Koalas.
</p>


<script>
$(function() {
  var active = 0;
  function clignote() {
    if (active==0) {
      $('body').css({'background-image': 'oiseau-koala.png'});
    }
    if (active==1) {
      $('body').css({'background-image': 'oiseau-koala.png'});
    }
    if (active==2) {
      $('body').css({'background-image': 'oiseau-koala.png'});
    }
    active = (active+1)%3;
    setTimeout(clignote,2000);
  }
  clignote();
});
</script>
